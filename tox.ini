[tox]
envlist = isort, pep8

[testenv]
basepython = python3

[isort]
skip_glob=.tox
sections = STDLIB,THIRDPARTY,FIRSTPARTY,LOCALFOLDER


[testenv:isort]
commands = isort -c {toxinidir}
deps =
    isort

[testenv:isort-run]
commands = isort --ac {toxinidir}y
deps =
    isort

[flake8]
exclude = .env*,.venv*,.git,.tox,
max-line-length = 120
format = %(path)s#-%(row)d :%(col)d::%(code)s::%(text)s
enable-extensions = H203, H904
ignore = F405, W504, W605

[testenv:pep8]
commands = flake8
deps =
    flake8